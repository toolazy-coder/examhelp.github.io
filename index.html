<!-- index.html -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description"
        content="A collaborative platform to upload and view study resources globally (PDF, DOCX, TXT, Images)." />
    <title>Study Resource Hub</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://unpkg.com/mammoth/mammoth.browser.min.js"></script>
</head>

<body>
    <header>
        <h1>ðŸ“š Study Resource Hub</h1>
        <p>Upload and view study materials (PDF, DOCX, TXT, Images)</p>
    </header>

    <section class="upload-box">
        <label for="fileInput">Select File:</label>
        <input type="file" id="fileInput" multiple accept=".pdf,.docx,.txt,image/*" />

        <label for="categorySelect">Category:</label>
        <select id="categorySelect">
            <option value="General">General</option>
            <option value="Math">Math</option>
            <option value="Science">Science</option>
            <option value="History">History</option>
        </select>

        <button id="uploadBtn">Upload & View</button>
    </section>

    <main id="resourceGallery">
        <h2 style="text-align:center;">Uploaded Resources</h2>
    </main>

    <footer>
        <p>&copy; 2025 Study Resource Hub</p>
    </footer>

    <script type="module" src="firebase-init.js"></script>
    <script type="module" src="script.js"></script>
    <script>
        document.getElementById('uploadBtn').addEventListener('click', () => handleUpload());
    </script>
</body>

</html>
